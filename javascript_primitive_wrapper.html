<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Math function</title>
        <script>
           var name='Javascript';
           console.log(name.substring(0,4));

           var name='Venkat';
           var obj={};
           console.log(name);
           console.log(obj);

           var mySelf=new String('Venkat');
           console.log(mySelf);

           console.log('Venkat'.length);

           console.log(new String('Venkat').length);

           var yourself='JS Learner';
           yourself.color='Dark';
           console.log(yourself.color);//undefined

           var no=new Boolean(false);
           if(no){
               console.log('I am not boolean false,but an object with false value');
           }

           //frequently used methods
           var trueObj=new Boolean(true);
           console.log(trueObj);
           console.log(trueObj.toString());
           console.log(trueObj.valueOf());

           var num=new Number(1000);
           console.log(num);

           console.log(num.toString());
           console.log(num.toString(2));
           console.log(num.toString(8));
           console.log(num.toString(16));
           console.log(num.toLocaleString());
           console.log(num.toFixed(2));
           console.log(num.toExponential(2));
           console.log(num.toPrecision(3));
           console.log(num.toPrecision(4));
           console.log(num.toPrecision(5));


           var mySelf=new String('Kohila');
           console.log(mySelf);

        </script>
    </head>
    <body>
        <h1>math</h1>
    </body>
</html>
