<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Array iterative methods</title>
        <script>
           var now=new Date();
           console.log(now);

           var dob=new Date('1, Jan 1990');
           console.log(dob);
           dob=new Date('1990-01-01');
           console.log(dob);
           console.log(dob.valueOf());
           //now.
           //dob.

           //regular expression
           var regex=/[0-9]/;
           console.log(regex.test('some text'));
           console.log(regex.test('some 12345 text'));

           regex=new RegExp('[0-9]');
           console.log(regex.test('some text'));
           console.log(regex.test('some 12345 text'));
        </script>
    </head>
    <body>
        <h1>Array iterative methods</h1>
    </body>
</html>
