<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Javascript datatypes</title>
        <script>
           //number datatype
           var age=21;
           var gpa=8.7;
           console.log(age);
           console.log(gpa);
           var octNum=0255;
           var hexNum=0xFF;
           console.log(octNum);
           console.log(hexNum);
           var amount=1.1e6;
           console.log(amount);
           console.log(Number.MAX_VALUE);
           console.log(Number.MIN_VALUE);
           var mayBeInfinity=Number.MAX_VALUE + Number.MAX_VALUE;
           var mayBeNegativeInfinity=-10/0;
           console.log(mayBeInfinity);
           console.log(mayBeNegativeInfinity);
           console.log(typeof mayBeNegativeInfinity);
           // string datatype
           var name='kohilamahendiran';// only one name in single quote
           var profession="Software Developer";// two names in double quote
           var something='not ok';//this is invalid
           console.log(name);
           console.log(profession);
           console.log(something);

           //boolean datatype
           var yes=true;
           var no=false;
           console.log(yes);
           console.log(no);

           //null datatype
           var emptyValue=null;
           console.log(emptyValue);

           //undefined
           var weird;
           console.log(weird);

           //object datatype
           var age=40;
           console.log(typeof age);
           console.log(age);

           age='I am neither young nor old';
           console.log(typeof age);
        </script> 
    </head>
    <body>
        <h1>Java script datatypes</h1>
        <h2>There are six datatypes in javascript</h2>
        <h3>Primitive datatypes</h3>
        <ul>
            <li>Number</li>
            <li>String</li>
            <li>Boolean</li>
            <li>Null</li>
            <li>Undefined</li>
        </ul>
        <h3>Reference Datatype</h3>
        <ul>
            <li>Object</li>
        </ul>
    </body>
</html>
