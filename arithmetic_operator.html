<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Arithmetic operators and unary operators</title>
        <script>
            //addition
            var result=10+90;
            console.log(result);
            //subtraction
            result=result-7;
            console.log(result);
            //multiplication
            result=result*2;
            console.log(result);
            //division
            result=result/6;
            console.log(result);
            //modulo operator
            result=result%3;
            console.log(result);


            //unary operator
            result++;
            console.log(result);

            result--;
            console.log(result);

            ++result;
            console.log(result);

            --result;
            console.log(result);

            var otherVar=++result+5;
            console.log(otherVar);

            var anotherVar=result++ +2;
            console.log(anotherVar);

            var lang="Javascript";
            console.log("Hello, " + lang + "!");// string concatenation

            console.log(lang + 101);

            console.log(2021-"sometext");
        </script> 
    </head>
    <body>
        <h1>Arithmetic operator</h1>
        <ul>
            <li>Addition</li>
            <li>Subtraction</li>
            <li>Multiplication</li>
            <li>Division</li>
            <li>Modulus(remainder)</li>
        </ul>
    </body>
</html>
