<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Array reordering methods</title>
        <script>
            var myMeals=['Dinner','Lunch','Breakfast'];
            var elementrySchoolsStandards=[5,4,3,2,1];
            console.log(myMeals);
            console.log(elementrySchoolsStandards);

            //reverse method
            myMeals.reverse();
            elementrySchoolsStandards.reverse();
            console.log(myMeals);
            console.log(elementrySchoolsStandards);

            //students average mark list
            var averageMarkList=[38,95,10,76,99];
            averageMarkList.sort();
            console.log(averageMarkList);

            averageMarkList.push(100);
            averageMarkList.sort();
            console.log(averageMarkList);

            // to handle above sort method after push method
            function compare(value1,value2){
                console.log('value1: ',value1);
                console.log('value2: ',value2);
                if(value1>value2){
                    return 1;
                }else if(value1<value2){
                        return -1;
                }else{
                    return 0;
                }
            }

            averageMarkList.sort(compare);
            console.log(averageMarkList);// sorting order ascending order

            // descending order comparision

            function descendingOrder(value1,value2){
                if(value1>value2){
                    return -1;
                }else if(value1<value2){
                    return 1;
                }else{
                    return 0;
                }
            }

            averageMarkList.sort(descendingOrder);
            console.log(averageMarkList);
            //another way
            function ascendingOrder(value1,value2){
                return value1-value2;
            }

            averageMarkList.sort(ascendingOrder);
            console.log(averageMarkList);
        </script>
    </head>
    <body>
        <h1>Array reordering methods</h1>
    </body>
</html>
