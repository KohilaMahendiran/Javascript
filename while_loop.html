<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>do while</title>
        <script>
           var count=50;
           while(count>0){
               console.log('Count:',count--);
           }
           console.log('While loop ended');
        </script>
    </head>
    <body>
        <h1>do while,while &amp; for loops</h1>
    </body>
</html>
