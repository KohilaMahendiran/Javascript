<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Array conversion</title>
        <script>
             var books=new Array('The corporate startup','The startup','value Proposition design','competing against luck');
             console.log(books);

             var count=books.push('Exponential organisations');
             console.log(count);

             books.push('The obstacle is the way','Ego is the enemy','Zero to one');

             var removedBooks=books.pop();
             console.log(removedBooks);
             console.log(books.length);
        </script>
    </head>
    <body>
        <h1>Array stack method</h1>
    </body>
</html>
