<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Conditional and assignment operator</title>
        <script>
            //conditional operator
            var age=18, isMinor;
            isMinor=age>=18 ? 'No':'Yes';
            console.log('isMinor',isMinor);
            //assignment operator
            //compound assignments
            var balance=5000,credit=2000;
            //balance=balance+credit;
            balance+=credit;
            console.log('balance',balance);

            var num=5;
            num-=2;
            console.log('num=',num);

            num*=5;
            console.log('num=',num);
            num%=2;
            console.log('num=',num);
            num/=3;
            console.log('num=',num);
        </script>
    </head>
    <body>
        <h1>Conditional &amp; Assignment Operators</h1>
    </body>
</html>
