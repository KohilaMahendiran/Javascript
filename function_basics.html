<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>function basics</title>
        <script>
            //function basics
            function greet1(){
                console.log('Welcome');
            }
            greet1();
            greet1();
            greet1();

            //two parameter
            function greet2(message,name){
                return "Hello, " + name + "!" + message;
            }
            var greetMessage=greet2('How are you','kohila');
            console.log(greetMessage);

            //another way 
            function greet3(message,name){
                if(name){
                    return "Hello, " + name + "!" + message;
                }else{
                    return "Hello,Anonymous! " + message;
                }
            }

            var greetMessage=greet3('How are you');
            console.log(greetMessage);
            var greetMessage=greet3('How are you','Meena');
            console.log(greetMessage);

            //another
            function greet4(message,name){
                if(name){
                    return 'Hello, ' + name + '!' + message;
                }
                console.log("I won't be visible to you,if you give name");
                return 'Hello,Anonymous!' + message;
            }
            var greetMessage=greet4('How are you?','Raja kohila');
            console.log(greetMessage);

            //another
            function willBeDuplicated(){
                console.log('I will be duplicated');
            }
            function willBeDuplicated(message){
                console.log(message);
                console.log('I am original');
            }
            willBeDuplicated('Original or Duplicated');
            willBeDuplicated();

            var returnedDuplicate=willBeDuplicated('what will you return?');
            console.log(returnedDuplicate);
        </script>
    </head>
    <body>
        <h1>function basics</h1>
    </body>
</html>
